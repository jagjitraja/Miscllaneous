    <script>

        $(window).scroll(function(){
            if($(window).scrollTop()>=$(window).innerHeight()){
                if(!$('#sideNav').hasClass('staticNav')){
                    $('#sideNav').addClass('staticNav');
                    $('#data').addClass('scrollCont');
                } 
            }
            else if($(window).scrollTop()<$(window).innerHeight()){
                if($('#sideNav').hasClass('staticNav')){
                    $('#data').removeClass('scrollCont');
                    $('#sideNav').removeClass('staticNav');
                }
            }
        })
    </script>
